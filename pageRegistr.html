<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pageRegister.css">
  <script src="https://kit.fontawesome.com/caaa6ed519.js" crossorigin="anonymous"></script>
  <title>Drible-Registr</title>
</head>
<body>
  <div class="register__container">
    <div class="register__sidebar">
      <div class="register__sidebar-content">
        <div class="register__sidebar-header">
      <h2 class="register__sidebar-logo">dribble</h2>
      <h1 class="register__sidebar-main-text">Discover the world’s top Designers & Creatives.</h1>
    </div>
    <div class="register__artwork">
      <div class="register__sidebar-img">
        <img src="https://cdn.dribbble.com/assets/auth/sign-in-a63d9cf6c1f626ccbde669c582b10457b07523adb58c2a4b46833b7b4925d9a3.jpg" alt="1">
      </div>
      <h4 class="register__sidebar-author">Art by Irina Valeeva</h4>
    </div>
    </div>
    </div>
    <div class="registr__content">
      <nav class="register__content-nav">
        <p class="registr__content-in">Not a member? 
          <a class="regist__content-link" href="https://www.google.pl">Sign up now</a>
          </p>
      </nav>
      <main>
        <div class="main__regist-content-about">
          <h2 class="main__regist-content-title">Sign in to Dribbble</h2>
          <div class="main__regist-content-btns">
            <div class="main__regisr-content-google">
              <div class="main__regist-icon-google">
              <i class="main__regist-icon-google fa fa-google" aria-hidden="true"></i>
            </div>
              <a href="https://accounts.google.com/gsi/select?client_id=32073492121-s6ur8ti01mh34gq2bpbufb8ujdfrpn4v.apps.googleusercontent.com&ux_mode=redirect&login_uri=https%3A%2F%2Fdribbble.com%2Fauth%2Fgoogle_one_tap%2Fcallback&ui_mode=card&as=zU%2B5FymcS5Dy1AmjCATdIQ&g_csrf_token=62f8f31d48a1796d" class="main__regisr-content-google-text" > Вход через аккаунт Google</a>
            </div>
            <div class="main__regist-content-twitter">
              <i class="main__regist-icon-twitter fa fa-twitter" aria-hidden="true"></i>
            </div>
          </div>
        <hr class="main__regist-content-line"></hr>
        <div class="main__regist-content-forms">
        <fieldset class="main__regist-content-field">
          <label for="login" class="main__regist-field-text">Username or Email Address            
          </label>
          <input type="text" name="login" data-cypress="email" class="main__regist-field-input">
        </fieldset>
        <fieldset class="main__regist-content-field">
          <label for="password" class="main__regist-field-text">Password 
            <a href="#" class="main__regist-field-link">Forgot password?</a>           
          </label>
          <input type="password" name="login" data-cypress="email" class="main__regist-field-input">
        </fieldset>
      </div>
      <input type="submit" value="Sign in" class="main__regist-content-submit">
      </div>
      </main>
    </div>
  </div>
</body>
</html>
